<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="/static/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  </head>
  <body>
    <!--Poner codigo boostrap abajo de aqui-->
    <nav class="navbar navbar-expand-lg bg-primary">
      <img src="/static/images/logo.png" width="100px" height="100px" alt="Logo">
      <span class="texto">Universidad Autonoma de Chiapas</span>
    </nav>
     <!-- LOGIN -->
     <div class = "container w-75 bg-primary mt-5 mb-5 rounded shadow">
      <div class="row align-items-lg-stretch">
          <!-- Primera columna -->
          <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

          </div>
          <!-- Segunda columna -->
          <div class="col bg-white p-5 rounded-end">
              <div class="text-end">
                  <img src="/static/images/logo.png" width="48" alt="">
              </div>

              <h2 class="fw-bold text-center py-5">Bienvenido</h2>
              <!-- Login-->
              <form action="#">
                  <div class="mb-4">
                      <label for="email" class="form-label">Correo UNACH</label>
                      <input type="email" class="form-control" name="email">
                  </div> 
                  <div class="mb-4">
                      <label for="contraseña" class="form-label">Contraseña</label>
                      <input type="contraseña" class="form-control" name="contraseña">
                  </div>
                  <div class="d-grid">
                      <button type="submit" class="btn btn-primary">Ingresar</button>
                  </div>
                  <div class="my-3">
                      <span><a href="#">Recuperar contraseña</a></span>
                  </div>
              </form>
          </div>
      </div>
  </div>
    <!-- Footer -->
    <div class="container-fluid">
      <div class="row p-5 pb-2" style="background: linear-gradient(to right, #005b9f, #005b9f)">
        <div class="col-xs-12 pt-4">
          <p class="text-center">Copyright UNACH - Todos los derechos reservados ©2023 </p>
        </div>
      </div> 
    </div>


    <!--Poner codigo boostrap hasta aqui-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
